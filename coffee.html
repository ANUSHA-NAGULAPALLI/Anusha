<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>The Coffee Corner</h1>
        <nav>
            <ul>
                <li><a href="#quiz">Quiz</a></li>
                <li><a href="#carousel">Coffee Carousel</a></li>
                <li><a href="#joke">Coffee Joke</a></li>
            </ul>
        </nav>
    </header>

    <!-- Interactive Quiz Section -->
    <section id="quiz">
        <h2>What's Your Favorite Coffee?</h2>
        <form id="quizForm">
            <label>
                <input type="radio" name="coffee" value="espresso"> Espresso
            </label><br>
            <label>
                <input type="radio" name="coffee" value="latte"> Latte
            </label><br>
            <label>
                <input type="radio" name="coffee" value="cappuccino"> Cappuccino
            </label><br>
            <label>
                <input type="radio" name="coffee" value="americano"> Americano
            </label><br>
            <button type="submit">Submit</button>
        </form>
        <p id="quizResult"></p>
    </section>

    <!-- Coffee Image Carousel Section -->
    <section id="carousel">
        <h2>Coffee Image Carousel</h2>
        <div class="carousel">
            <img src="C:\Users\91630\OneDrive\Desktop\Task3\Images\espresso.jpg" alt="Espresso" class="carousel-image">
            <img src="C:\Users\91630\OneDrive\Desktop\Task3\Images\latte.jpg" alt="Latte" class="carousel-image">
            <img src="C:\Users\91630\OneDrive\Desktop\Task3\Images\cappucino.jpg" alt="Cappuccino" class="carousel-image">
        </div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </section>

    <!-- Coffee Joke Section -->
    <section id="joke">
        <h2>Random Coffee Joke</h2>
        <p id="jokeText">Loading joke...</p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 The Coffee Shop</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
